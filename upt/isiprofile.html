        <style>
            body{
                background-image: url(../img/KKP.jpg);
                background-size: cover; /* Atur gambar agar menutupi seluruh body */
                background-repeat: no-repeat; /* Hindari pengulangan gambar */
                background-position: center center; /* Posisikan gambar di tengah */
                background-attachment: fixed; /* Membuat gambar tetap saat menggulir halaman */
                align-items: center;
                justify-content: center;
            }

            .fixed{
                background-attachment: fixed; /* Membuat gambar tetap saat menggulir halaman */
            }
            
            .form-control {
                border: none;
                border-bottom: 2px solid #ccc; /* Add bottom border */
                border-radius: 0;
                box-shadow: none;
                background: none;
                width: 300px; /* Mengatur panjang input menjadi 300px */
            }

            .form-control-full {
                width: 100%; /* Panjang input menyesuaikan dengan lebar kolom */
            }

            .form-control-wide {
                width: 100%; /* Membuat input mengisi lebar kontainer kolom */
                max-width: 500px; /* Menetapkan lebar maksimum agar tidak terlalu besar */
            }
        </style>

        <!-- Profile Section -->
        <div class="container-fluid" style="margin-top:90px; margin-bottom: 20px;">
            <div class="row">
                <div class="col"></div>
                <div class="col-12 col-md-8 pt-2 position-relative mx-auto" style="background-color: white; border-radius: 40px; padding-bottom:25px; opacity:0.8">
                    <h2 class="text-center" style="color:black; padding-top:10px;">Profile Organisasi</h2>
                    <form action="" method="post" style="max-width: 600px; margin: 0 auto;">
                        <div class="form-group row d-flex align-items-center justify-content-center pt-2">
                            <label for="inputReligion" class="col-sm-4 col-form-label text-right">Unit Eselon 1</label>
                            <div class="col-sm-8">
                                <select id="inputReligion" class="form-control form-control-wide" name="religion" required>
                                    <option selected disabled>Choose...</option>
                                    <option value="Islam">Islam</option>
                                    <option value="Christian">Christian</option>
                                    <option value="Protestant">Protestant</option>
                                    <option value="Hindu">Hindu</option>
                                    <option value="Buddha">Buddha</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="form-group row d-flex align-items-center justify-content-center">
                            <label for="inputName2" class="col-sm-4 col-form-label text-right">Nama Organisasi</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-wide" id="inputName2" name="name2" placeholder="Last name" required>
                            </div>
                        </div>
                    
                        <div class="form-group row d-flex align-items-center justify-content-center">
                            <label for="inputemail" class="col-sm-4 col-form-label text-right">Email Organisasi</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control form-control-wide" id="inputemail" name="email" placeholder="Email Organisasi" required>
                            </div>
                        </div>
                    
                        <div class="form-group row d-flex align-items-center justify-content-center">
                            <label for="inputnotelp" class="col-sm-4 col-form-label text-right">No Telepon/Fax</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-wide" id="inputnotelp" name="notelp" placeholder="No Telp/Fax" required>
                            </div>
                        </div>
                    
                        <div class="form-group row d-flex align-items-center justify-content-center">
                            <label for="inputAlamat" class="col-sm-4 col-form-label text-right">Alamat</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-wide" id="inputAlamat" name="alamat" placeholder="Jl. Delima 1" required>
                            </div>
                        </div>
                    
                        <div class="form-group row d-flex align-items-center justify-content-center">
                            <label for="inputNip" class="col-sm-4 col-form-label text-right">NIP</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-wide" id="inputNip" name="nip" placeholder="NIP" required>
                            </div>
                        </div>
                    
                        <div class="form-group row d-flex align-items-center justify-content-center">
                            <label for="inputResponden" class="col-sm-4 col-form-label text-right">Nama Responden</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-wide" id="inputResponden" name="responden" placeholder="Nama Responden" required>
                            </div>
                        </div>
                    
                        <div class="form-group row d-flex align-items-center justify-content-center">
                            <label for="inputJabatan" class="col-sm-4 col-form-label text-right">Jabatan</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-wide" id="inputJabatan" name="jabatan" placeholder="Jabatan" required>
                            </div>
                        </div>
                    
                        <div class="form-group row d-flex align-items-center justify-content-center">
                            <label for="inputEmailResp" class="col-sm-4 col-form-label text-right">Email Responden</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control form-control-wide" id="inputEmailResp" name="email_responden" placeholder="Email Responden" required>
                            </div>
                        </div>
                    
                        <div class="form-group row d-flex align-items-center justify-content-center">
                            <label for="inputnotelpresp" class="col-sm-4 col-form-label text-right">No Telp. Responden</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-wide" id="inputnotelpresp" name="notelp_responden" placeholder="No Telp. Responden" required>
                            </div>
                        </div>  
                    
                        <div class="form-group row d-flex align-items-center justify-content-center pt-4">
                            <div class="col-sm-8 d-flex justify-content-between">
                                <!-- Kembali ke Beranda Button -->
                                <a href="/home" class="btn btn-secondary">Kembali</a>
                    
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                            </div>
                        </div>
                    </form>                    
                </div>                  
                <div class="col">
                </div>
            </div>
